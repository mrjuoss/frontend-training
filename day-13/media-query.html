<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Contoh Media Query</title>
    <style>
      p {
        color: blue;
      }

      @media (min-width:1199px) {
        p {
          color: red;
        }
      }
    </style>
  </head>
  <body>
    <p>
      Warna Text dengan media query
    </p>
  </body>
</html>
