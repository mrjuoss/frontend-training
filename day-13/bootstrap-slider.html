    <div class="container text-center" style="margin-top: 30px;">
        <!-- Button trigger modal -->
        <button type="button" class="btn btn-primary btn-lg" data-toggle="modal" data-target="#myModal">
            Pesan Martabak Sekarang
        </button>
    </div>

    <!-- Modal -->
    <div class="modal fade" id="myModal" tabindex="-1" role="dialog" aria-labelledby="myModalLabel">
        <div class="modal-dialog" role="document">
            <div class="modal-content">
                <div class="modal-header">
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                        <span aria-hidden="true">&times;</span>
                    </button>
                    <h4 class="modal-title" id="myModalLabel">Pesan Martabak Enak DISINI!</h4>
                </div>
                <div class="modal-body">
                    <form>
                        <div class="form-group">
                            <label for="exampleInputEmail1">Nama Kamu</label>
                            <input type="text" class="form-control" id="nama" placeholder="Nama Kamu siapa">
                        </div>
                        <div class="form-group">
                            <label for="exampleInputEmail1">Pesan Kamu</label>
                            <input type="text" class="form-control" id="pesan" placeholder="pesan kamu apa">
                        </div>
                    </form>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
                    <button type="button" class="btn btn-primary" id="submit" data-dismiss="modal">Save</button>
                </div>
            </div>
        </div>
    </div>

    <div class="container text-center" style="margin-top: 30px;">
        <button type="button" class="btn btn-default" data-toggle="tooltip" data-placement="left" title="Tooltip on left">Tooltip on left</button>

        <button type="button" class="btn btn-default" data-toggle="tooltip" data-placement="top" title="Tooltip on top">Tooltip on top</button>

        <button type="button" class="btn btn-default" data-toggle="tooltip" data-placement="bottom" title="Tooltip on bottom">Tooltip on bottom</button>

        <button type="button" class="btn btn-default" data-toggle="tooltip" data-placement="right" title="Tooltip on right">Tooltip on right</button>
    </div>

    <div class="container" style="margin-top: 30px;">
        <div class="row">
            <div class="col-md-4 col-md-offset-4" id="comment-wrapper">

            </div>
        </div>

    </div>

    <!-- jquery -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
    <!-- javascript bootstrap -->
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa"
        crossorigin="anonymous"></script>
    <script>
        $('.carousel').carousel({
            interval: 5000
        })

        $(document).ready(function () {
            // $('#myModal').modal('show')

            $(function () {
                $('[data-toggle="tooltip"]').tooltip()
            })

            let comments = [
                {
                    name: 'John Doe',
                    comment: 'Hallo ini comment pertama'
                }
            ]

            comments.forEach(function(comment) {
                let template = `
                    <div class="media">
                        <div class="media-left">
                            <a href="#">
                                <img class="media-object" width="100" src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcT6Ffz-55o9iXQ999Y5gmqrjdum0UyWCNTcTZkp5pN0J7_5xQ9J"
                                    alt="...">
                            </a>
                        </div>
                        <div class="media-body">
                            <h4 class="media-heading">${comment.name}</h4>
                            ${comment.comment}
                        </div>
                    </div>
                    `
                $('#comment-wrapper').append(template)
            })

            $('#submit').click(function(){
                let nama = $('#nama').val()
                let pesan = $('#pesan').val()

                let template = `
                    <div class="media">
                        <div class="media-left">
                            <a href="#">
                                <img class="media-object" width="100" src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcT6Ffz-55o9iXQ999Y5gmqrjdum0UyWCNTcTZkp5pN0J7_5xQ9J"
                                    alt="...">
                            </a>
                        </div>
                        <div class="media-body">
                            <h4 class="media-heading">${nama}</h4>
                            ${pesan}
                        </div>
                    </div>
                    `
                $('#comment-wrapper').prepend(template)
            })
        })
    </script>
</body>
