<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Object in Array</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css">
    <style>
    .container {
      margin-top: 50px;
    }
    .card-img-top {
      height: 200px;
    }
    </style>
  </head>
  <body>
    <div class="container">

      <h3>Them Dogs</h3>

      <div id="output" class="card-deck">

      <button type="button" class="btn btn-danger" onclick="backToHome()">Back to Home</button>

    </div>

    <script src="http://code.jquery.com/jquery-3.3.1.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"></script>

    <script>
    let them_dogs = [
      {
        name: 'Henry',
        age: 0.5,
        breed: 'Aussie',
        food: 'kibble',
        toys: ['tennis ball', 'chew toy'],
        picture: 'http://rubyriverminiaustralianshepherds.com/wp-content/uploads/aussie-puppy-for-sale-940x412.jpg'
      }, {
        name: 'Tilly',
        age: 5,
        breed: 'Mutt',
        food: 'kibble',
        toys: ['bone', 'kong', 'squeaky toy'],
        picture: 'https://www.khasiat.co.id/wp-content/uploads/2017/02/Daging-Anjing.jpg'
      }, {
        name: 'Apollo',
        age: 10,
        breed: 'Labrador',
        food: 'absolutely anything',
        toys: ['old sock', 'other old sock', 'more old socks'],
        picture: 'http://media.cmgdigital.com/shared/img/photos/2014/08/01/5a/66/LadyLabrador.jpg'
      }
    ]

    them_dogs.forEach(function(val){
      $('#output').append(`
        <div class="card">
          <img class="card-img-top" src=${val.picture}>
          <div class="card-body">
            <h5 class="card-title">Name : ${val.name}</h5>
            <p class="card-text">Toys</p>
            <ol id=${val.name}></ol>
            <p class="card-text"><small class="text-muted">Breed : ${val.breed} - Age : ${val.age}</small></p>
          </div>
        </div>
      `)

      val.toys.forEach(function(maenan){
        $(`#${val.name}`).append(`
            <li>${maenan}</li>
        `)
      })

    })

    function backToHome() {
      window.location.href = "index.html"
    }

    </script>
  </body>
</html>
