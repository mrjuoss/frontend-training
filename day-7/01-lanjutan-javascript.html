<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Belajar Javascript</title>
  </head>
  <body>
    <h2>My First Javascript</h2>
    <button type="button" onclick="document.getElementById('demo').innerHTML = Date()">Click me to Display Date and Time</button>

    <div id="demo"></div>

    <p>Javascript can change HTML Atribute</p>

    <button onclick="document.getElementById('imgLampu').src = 'pic_bulbon.gif'">Turn On the light</button>

    <img id="imgLampu" src="pic_bulboff.gif" width="100px">

    <button onclick="document.getElementById('imgLampu').src = 'pic_bulboff.gif'">Turn off the light</button>

    <script>
    let respon = prompt("Password ?")

    if (respon == 'admin') {
      alert ("Selamat datang Admin")
    } else {
      alert ("Password salah")
    }
    </script>
  </body>
</html>
