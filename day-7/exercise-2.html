<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Conditional Statement</title>
  </head>
  <body>
    <script>
      password = prompt("Apa passwordnya ?")

      let greeting = ""
      let time = 12
      let date = 6

      if (password == "asik" && time < 10 && date == 6) {
        greeting = "Selamat malam, Password anda benar"
      } else {
        greeting = "Selamat menjelang subuh. Maaf, Password salah"
      }

      alert(greeting)

    </script>
  </body>
</html>
