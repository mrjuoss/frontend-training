<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Consume API 101</title>
    <style>
      .infoUser {
        margin: auto;
        width: 30%;
      }
    </style>
  </head>
  <body>

    <button type="button" name="button" id="getUser">Get User</button>
    <div class="infoUser"></div>
    <script src="https://code.jquery.com/jquery-3.3.1.min.js"></script>

    <script>

      $('#getUser').click(function(){
        $.ajax({
          url: 'https://randomuser.me/api/',
          dataType: 'json',
          success: function(data) {
            let title = data.results[0].name['title'];
            let first = data.results[0].name['first'];
            let last = data.results[0].name['last'];

            let street = data.results[0].location['street'];
            let city = data.results[0].location['city'];
            let state = data.results[0].location['state'];
            let postcode = data.results[0].location['postcode'];

            let picture = data.results[0].picture['large'];
            let fullName = `${title} ${first} ${last}`;
            let gender = data.results[0].gender;
            let location = `${street} ${city} ${state} ${postcode}`;
            let email = data.results[0].email;

            $('.infoUser').html(`
                  <img src = ${picture} >
                  <div>Name : ${fullName}</div>
                  <div> Gender : ${gender} </div>
                  <div> Email : ${email} </div>
                  <div> Location : ${location} </div>
              `);
          }
        });
      });


    </script>
  </body>
</html>
