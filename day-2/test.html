<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Intro CSS</title>
    <link rel="stylesheet" href="css/style.css">
    <style>
      p {
        background-color: yellow;

      p.merah {

      }

        color: white;
      }
    </style>
  </head>

    <h1 style="color:blue">This is a heading</h1>
    <h1 style="color:#AA22ff">Also Heading</h1>
    <h1 style="color:rgb(0,255,255)">Moar!!!</h1>

    <p style="color:red; background-color:green; font-weight:bold; font-style:italic; text-decoration:line-through">This is a paragraph</p>

    <img src="http://d3j2s6hdd6a7rg.cloudfront.net/images/international/thumb-no-image-2.jpg" alt="Liverpool" style="height:200px;width:150px">
    <a href="http://htmldog.com/references/css/properties/" style="text-decoration:underline;color:#3F0;"> This is link</a>

    <p>Test paragraph 1</p>
    <p class="merah">Test paragraph 2</p>
    <p class="biru">Test paragraph 3</p>
    <p>Test paragraph 4</p>
    <p class="merah">Test paragraph 5</p>
    <p>Test paragraph 16</p>

    <div class="biru">
      Tulisan ini backgroundnya berwarna biru.
    </div>

    <div class="merah">
      Tulisan ini backgroundnya tidak berwarna merah
    </div>

</html>
