<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Mix Column</title>
    <link rel="stylesheet" href="../assets/bootstrap-4.0.0/dist/css/bootstrap.css">
  </head>
  <body>
    <div class="container">
      <div class="row"> <!-- mt = margin-top -->
        <div class="col-md-4">Column 1</div>
        <div class="col-md-4">Column 2</div>
        <div class="col-md-4">Column 3</div>
      </div>

      <div class="row">
        <div class="col-md-4 col-xs-6">Column 4</div>
        <div class="col-md-4 col-xs-6">Column 5</div>
        <div class="col-md-4 col-xs-12">Column 6</div>
      </div>

      <!-- Offset Column -->
      <div class="row">
        <div class="col-md-4 col-md-offset-4">Kolom 2</div>
        <div class="col-md-4">Kolom 3</div>
      </div>


      <!-- Typograpy -->
      <div class="row">
        <div class="col-md-6">
          <h1>Heading 1 Normal</h1>
        </div>
        <div class="col-md-6">
          <h1 class="display-1">Heading 1 Display 1</h1>
        </div>
      </div>

      <div class="row">
        <div class="col-md-12">This is main title
          <small class="text-muted">this is a description</small>

          <p>This is some text without class .lead</p>
          <p class="lead">Here is some text with the class .lead</p>
        </div>
      </div>

    </div>

  <script src="../assets/bootstrap-4.0.0/assets/js/vendor/jquery-slim.min.js"></script>
  <script src="../assets/bootstrap-4.0.0/dist/js/bootstrap.js"></script>
  </body>
</html>
