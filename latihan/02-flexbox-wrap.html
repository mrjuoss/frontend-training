<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Wrapping your Flexbox</title>
    <style>
      .parent {
        display: flex;
        flex-wrap: wrap;
        //flex-wrap: nowrap;
        background: #ccc;
        padding: 10px;
      }

      .child {
        margin: 10px;
        padding: 10px;
        background: #fff;
        flex-grow: 1;
        text-align: center;
        height: 100px;
        line-height: 100px;
        min-width: 100px;
      }
    </style>
  </head>
  <body>
    <div class="parent">
      <div class="child">1</div>
      <div class="child">2</div>
      <div class="child">3</div>
      <div class="child">4</div>
      <div class="child">5</div>
      <div class="child">6</div>
      <div class="child">7</div>
      <div class="child">8</div>
      <div class="child">9</div>
    </div>
  </body>
</html>
