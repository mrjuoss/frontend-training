            function getTimeRemairing(endTime) {
              let t = Date.parse(endTime) - Date.parse(new Date())
              // The Date.perse() function is native Javascript that convert a time string into value in miliseconds

              let seconds = Math.floor( (t / 1000) % 60)

              let minutes = Math.floor( (t / 1000 / 60) % 60)

              let hours = Math.floor( (t/ (1000 * 60 * 60)) % 24)

              let days = Math.floor( t / (1000 * 60 *60 *24))

              return {
                'total'   : t,
                'days'    : days,
                'hours'   : hours,
                'minutes' : minutes,
                'seconds' : seconds
              }
