<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Prompt</title>
  </head>
  <body>
    <h2>Prompt with JS</h2>

    <script>
      let theNumber = Number(prompt("Pick a Number"))

      if (!isNaN(theNumber))
        alert("Your Number is the square root of "+ theNumber * theNumber)
      else
        alert("Hey. Why didn't you give me a number")
      //alert("Your Number is the square root of "+theNumber * theNumber)
    </script>
  </body>
</html>
