<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Pick a Number</title>
  </head>
  <body>
    <h3>Pick a Number</h3>

    <script>
      let num = Number(prompt("Pick a number", "0"))

      if (num < 10)
        alert("Small")
      else if (num < 100)
        alert("Medium")
      else {
        alert("Large")
      }
    </script>
  </body>
</html>
