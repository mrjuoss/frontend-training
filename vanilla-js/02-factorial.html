<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Belajar Factorial</title>
  </head>
  <body>
    <h2>Belajar Factorial dengan JS</h2>

    <script>
    function fac (n) {
      if (n == 0)
        return 1
      else
        return fac (n - 1) * n
    }

    console.log(fac(4))

    console.log("This is first line\nAnd this is the second")

    console.log(typeof 4.5)

    console.log(typeof "x")

    console.log(-(10-2))

    console.log("Aardvark" < "Zoroaster")

    console.log("A" > "a")
    //ppercase letters are always “less” than lowercase ones
    console.log(NaN == NaN)
    //There is only one value in JavaScript that is not equal to itself, and that is NaN, which stands for “not a number”
    console.log(8 * null)
    // → 0
    console.log("5" - 1)
    // → 4
    console.log("5" + 1)
    // → 51
    console.log("five" * 2)
    // → NaN
    console.log(false == 0)
    // → true
    console.log(null == undefined);
    // → true
    console.log(null == 0);
    // → false
    console.log(null == "");
    // -> false
    console.log(Math.max(8,2, 7, 12, 10))


    </script>
  </body>
</html>
