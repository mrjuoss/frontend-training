<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Latihan While</title>
  </head>
  <body>
    <h2>While with Javascript</h2>

    <script>
    console.log("Test")
    let total = 0, count = 1
    while (count <= 10) {
      total = total + count
      //total += count
      count = count + 1
      //count += 1
      console.log("Nilai "+total+"\n")
    }

    console.log(total)
    
    </script>
  </body>
</html>
