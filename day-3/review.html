    <title></title>

  <body>
  <!-- Jika punya tag yang punya 2 class maka cara implementasi css nya adalah disambung. Tanpa titik
  Contoh <p class="info tebal"> </p>
  cara implementasinya adalah
  <style>
    .info.tebal {
      class .info disambung dengan .tebal
    }

    Beda jika ditulis dengan .info .tebal {
      class .info dipisahkan dengan spasi dengan .tebal
    }

    Pelajari Inline Tag dan Block Tag.
    Contoh inline tag -> span, b, 
    Contoh block tag -> div, h1 s.d. h6, p, dll
  </style>
  -->
  </body>
</html>
